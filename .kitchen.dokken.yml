driver:
  name: dokken
  privileged: true # because Docker and SystemD/Upstart
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
- name: amazonlinux
  driver:
    image: dokken/amazonlinux
    pid_one_command: /sbin/init

- name: debian-8
  driver:
    image: dokken/debian-8
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN /usr/bin/apt-get update

- name: debian-9
  driver:
    image: dokken/debian-9
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN /usr/bin/apt-get update

- name: centos-6
  driver:
    image: dokken/centos-6
    pid_one_command: /sbin/init

- name: centos-7
  driver:
    image: dokken/centos-7
    pid_one_command: /usr/lib/systemd/systemd

- name: fedora-latest
  driver:
    image: dokken/fedora-latest
    pid_one_command: /usr/lib/systemd/systemd

- name: ubuntu-14.04
  driver:
    image: dokken/ubuntu-14.04
    pid_one_command: /sbin/init
    intermediate_instructions:
      - RUN /usr/bin/apt-get update

- name: ubuntu-16.04
  driver:
    image: dokken/ubuntu-16.04
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN /usr/bin/apt-get update
      
- name: opensuse-leap
  driver:
    image: dokken/opensuse-leap
    pid_one_command: /bin/systemd

suites:
  - name: installation_binary
    run_list:
      - recipe[etcd_test::installation_binary]

  - name: service-systemd
    includes: [
      'debian-8',
      'debian-9',
      'centos-7',
      'fedora-latest',
      'ubuntu-16.04'
      ]
    run_list:
      - recipe[etcd_test::service_systemd]

  - name: service-systemd-multi
    includes: [
      'debian-8',
      'debian-9',
      'centos-7',
      'fedora-latest',
      'ubuntu-16.04'
      ]
    run_list:
      - recipe[etcd_test::service_systemd_multi]

  - name: service-upstart
    includes: [
      'ubuntu-14.04'
      ]
    run_list:
      - recipe[etcd_test::service_upstart]

  - name: service-upstart-multi
    includes: [
      'ubuntu-14.04'
      ]
    run_list:
      - recipe[etcd_test::service_upstart_multi]

  - name: service-sysvinit
    includes: [
      'centos-6',
      'amazonlinux'
      ]
    run_list:
      - recipe[etcd_test::service_sysvinit]

  - name: service-sysvinit-multi
    includes: [
      'centos-6',
      'amazonlinux'
      ]
    run_list:
      - recipe[etcd_test::service_sysvinit_multi]

  - name: keys
    includes: [
      'centos-7'
      ]
    run_list:
      - recipe[etcd_test::keys]

  - name: auto
    run_list:
      - recipe[etcd_test::auto]
